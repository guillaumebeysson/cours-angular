<h2>Formulaire</h2>
<form action="" id="formPersonne" #monForm="ngForm">
  <div>
    <label for="nom">Nom</label>
    <input type="text" name="nom" id="nom" placeholder="Nom" [(ngModel)]="personne.nom" required minlength="3"
      maxlength="20">
  </div>
  <div>
    <label for="prenom">Prénom</label>
    <input type="text" name="prenom" id="prenom" placeholder="Prénom" [(ngModel)]="personne.prenom" required
      minlength="3" maxlength="20">
  </div>
  <button (click)="ajouterPersonne()" type="submit" [disabled]="monForm.invalid">Envoyer</button>
</form>
<h2>Liste des personnes</h2>
<div id="formResponse">
  <ol>
    <li *ngFor="let p of personnes">{{p.nom}} {{p.prenom}}</li>
  </ol>
</div>
